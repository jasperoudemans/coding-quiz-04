<head>

<body>
    <header>

    </header>

    <main>
        <div class="container">

            <div class="scoresNtimer">
                <div class="scoresDiv">
                    <p>High scores go here</p>
                </div>

                    </ul>    
                    <ul class="list">

                    </ul>

                    <p>score goes here</p>
                </div>
            </div>

        </div>

    <script src="./assets/script.js"></script>
